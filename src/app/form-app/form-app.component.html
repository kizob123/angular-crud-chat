<div class="container">
  <h1>Register</h1>
<form [formGroup]="interested_person" (ngSubmit)="submit()">
    <div class="form-group">
        <label for="name">Name:</label><br>
        <input type="text" id="name"  formControlName="name" required><br>
        <div *ngIf="name?.invalid && name?.touched">
          <div *ngIf="name?.errors">
            name is required! minlength=4 maxlength=25
          </div>
        </div>


        <label for="age">Age:</label><br>
        <input type="number" name="age"  formControlName="age"><br>
        <label for="location">Location:</label><br>
        <input type="text" name="location" formControlName="location">
        <h3>Login</h3>
        <hr>
        <div formGroupName="login">
          <label for="email">Email:</label><br>
            <input type="email" name="email" id="email" formControlName="email"><br>

            <label for="password">Password:</label><br>
            <input type="password" name="password" id="password" formControlName="password"><br>
        </div>

        <button class="submit" type="submit" (click)="updateData()" [disabled]="!interested_person.valid">Submit</button>
</div>
</form>


<button (click)="getTest()">Test</button>

    <div>
      <div>
          
      </div>

    </div>

</div>
